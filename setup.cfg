[flake8]
max-line-length = 88
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .pytest_cache,
    build,
    dist
ignore = 
    E203,
    W503

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
pythonpath = .
addopts = -v --tb=short

[tool:black]
line-length = 88
target-version = py38